<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<script>
<!--    基本数据类型-->
    var name = "dj";
    var age = 19;
    var flag = true;

    // 合成数据类型 对象
    var user = {
        a: 10,
        b: "hello",
        c: true
    }

    // 特殊数据类型
    var hello = null;
    var world = undefined;

</script>
</body>
</html>
